<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Prithvi Vasireddy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'VT323', monospace;
            color: #00ff00;
        }
        canvas {
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }
        .game-container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #000000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 28px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        .scanlines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="game-container">
        <h1>Space Invaders</h1>
        <p>Use ←→ to move, Space to shoot. Destroy all invaders!</p>
        <div id="game"></div>
        <button onclick="window.location.href='index.html'" style="margin-top: 20px;">Back to Home</button>
    </div>
    <script>
        let player, bullets, invaders;
        let score = 0;
        let gameOver = false;

        function setup() {
            let canvas = createCanvas(800, 600);
            canvas.parent('game');
            pixelDensity(1);
            textFont('VT323');
            textSize(24);
            textAlign(LEFT);
            player = new Player();
            bullets = [];
            invaders = [];
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 8; j++) {
                    invaders.push(new Invader(100 + j * 80, 50 + i * 60));
                }
            }
        }

        function draw() {
            background(0);
            fill(0, 255, 0);
            text(`Score: ${score}`, 10, 30);
            if (gameOver) {
                textAlign(CENTER);
                textSize(48);
                text('Game Over', width / 2, height / 2);
                textSize(24);
                text('Press R to Restart', width / 2, height / 2 + 50);
                return;
            }

            player.show();
            player.move();
            for (let bullet of bullets) {
                bullet.show();
                bullet.move();
                for (let invader of invaders) {
                    if (bullet.hits(invader)) {
                        invader.active = false;
                        bullet.active = false;
                        score += 10;
                    }
                }
            }
            bullets = bullets.filter(b => b.active && b.y > 0);
            invaders = invaders.filter(i => i.active);
            for (let invader of invaders) {
                invader.show();
                invader.move();
                if (invader.y + invader.h > player.y) {
                    gameOver = true;
                }
            }
            if (invaders.length === 0) {
                textAlign(CENTER);
                textSize(48);
                text('You Win!', width / 2, height / 2);
                noLoop();
            }
        }

        function keyPressed() {
            if (key === ' ' && !gameOver) {
                bullets.push(new Bullet(player.x + player.w / 2, player.y));
            }
            if (key === 'r' && gameOver) {
                score = 0;
                gameOver = false;
                invaders = [];
                for (let i = 0; i < 5; i++) {
                    for (let j = 0; j < 8; j++) {
                        invaders.push(new Invader(100 + j * 80, 50 + i * 60));
                    }
                }
                loop();
            }
        }

        class Player {
            constructor() {
                this.w = 40;
                this.h = 40;
                this.x = width / 2 - this.w / 2;
                this.y = height - 60;
                this.speed = 5;
            }
            show() {
                fill(0, 255, 0);
                noStroke();
                beginShape();
                vertex(this.x + this.w / 2, this.y);
                vertex(this.x, this.y + this.h);
                vertex(this.x + this.w, this.y + this.h);
                endShape(CLOSE);
            }
            move() {
                if (keyIsDown(LEFT_ARROW)) this.x -= this.speed;
                if (keyIsDown(RIGHT_ARROW)) this.x += this.speed;
                this.x = constrain(this.x, 0, width - this.w);
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.r = 5;
                this.speed = -10;
                this.active = true;
            }
            show() {
                fill(0, 255, 0);
                noStroke();
                ellipse(this.x, this.y, this.r * 2);
            }
            move() {
                this.y += this.speed;
            }
            hits(invader) {
                let d = dist(this.x, this.y, invader.x + invader.w / 2, invader.y + invader.h / 2);
                return d < this.r + invader.w / 2;
            }
        }

        class Invader {
            constructor(x, y) {
                this.w = 40;
                this.h = 40;
                this.x = x;
                this.y = y;
                this.speed = 1;
                this.active = true;
                this.direction = 1;
            }
            show() {
                fill(0, 255, 0);
                noStroke();
                rect(this.x, this.y, this.w, this.h, 5);
            }
            move() {
                this.y += this.speed;
            }
        }
    </script>
</body>
</html>
