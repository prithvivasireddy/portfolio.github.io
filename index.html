<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prithvi Vasireddy - Portfolio Intro</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 24px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        .pixel-art {
            image-rendering: pixelated;
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            background-color: #000000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 28px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        button:hover {
            background-color: #00ff00;
            color: #000000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }
        .scanlines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <h1>Hello World</h1>
        <div class="buttons">
            <button onclick="window.location.href='portfolio.html'">Continue</button>
            <button onclick="window.location.href='terminal.html'">Terminal</button>
        </div>
    </div>
</body>
</html>
